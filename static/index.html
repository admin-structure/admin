  <!-- jQuery -->

  <script>
    $(function () {
      $("#footer").load("./footer.html");
      $("#content").load("./pages/test/demo.html");
      // $("#content").load("./pages/test/testMenuScroller.html");

      $.ajax({
        type: "get",
        url: "/menu/selectMenu",
        data: {
        },
        contentType: "application/json",
        dataType: "json",
        success: function (data) {
          console.log(data);
          var str1 = "";
          var str2 = "";
          let result = data.data;
          for (var i = 0; i < result.length; i++) {
            if (result[i].url == null) {
              str1 += `<li>
                  <a href="#">
                  <i class="${result[i].icon}"></i>
                  ${result[i].name}
                  <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                </a>
                <ul class="mm-collapse">
                  <li class="${result[i].id}">

                  </li>
                </ul>
                </li>`
              $(".dd").append(str1);
              str1 = "";
              id = `${result[i].parentId}`
            }
            if (result[i].url != null) {
              str2 += `  <li>
                    <a onclick="showContent('${result[i].url}')" href="javascript:void(0);">
                      <i class="metismenu-icon"></i>
                      ${result[i].name}
                    </a>
                  </li>`
              $("." + `${result[i].parentId}`).append(str2);
              str2 = "";
            }
          }
        }
      });

      $("#content").load("pages/test/demo.html");
      showContent = (page) => {
        console.log(page);
        $("#content").load(page);
      }
    });

  </script>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    style="display: none;" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modalContent"></div>
      </div>
    </div>
  </div>
