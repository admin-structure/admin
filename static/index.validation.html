          <div class="card-body">
            <h5 class="card-title">Bootstrap 4 Form Validation</h5>
            <form class="needs-validation" novalidate="">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01">First name</label>
                  <input type="email" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required="">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Last name</label>
                  <input type="text" pattern="[a-z]{2}" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required="">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustomUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required="">
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom03">City</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="City" required="">
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom04">State</label>
                  <input type="text" class="form-control" id="validationCustom04" placeholder="State" required="">
                  <div class="invalid-feedback">
                    Please provide a valid state.
                  </div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationCustom05">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required="">
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="">
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Submit form</button>
            </form>

            <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
            </script>
          </div>

      success: function (data) {
        console.log(data);
        var str1 = "";
        var str2 = "";
        let result = data.data;
        for (var i = 0; i < result.length; i++) {
          if (result[i].url == null) {
            str1 += `<li>
                  <a href="#">
                  <i class="${result[i].icon}"></i>
                  ${result[i].name}
                  <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                </a>
                <ul class="mm-collapse">
                  <li class="${result[i].id}">

                  </li>
                </ul>
                </li>`
            $(".dd").append(str1);
            str1 = "";
            id = `${result[i].parentId}`
          }
          if (result[i].url != null) {
            str2 += `  <li>
                    <a onclick="showContent('${result[i].url}')" href="javascript:void(0);">
                      <i class="metismenu-icon"></i>
                      ${result[i].name}
                    </a>
                  </li>`
            $("." + `${result[i].parentId}`).append(str2);
            str2 = "";
          }
        }
      }
    });

    $("#content").load("pages/frequency/frequency.html");
    showContent = (page) => {
      console.log(page);
      $("#content").load(page);
    }
  });

</script>
