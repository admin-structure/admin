<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>
  <meta charset="UTF-8" />
  <title>
    A date range picker for Bootstrap
  </title>
  <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
  <link href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" href="daterangepicker-bs3.css" />
  <script type="text/javascript" src="jquery.min.js">
  </script>
  <script type="text/javascript" src="bootstrap.min.js">
  </script>
  <script type="text/javascript" src="daterangepicker.js">
  </script>
</head>

<body>
  <div class="container">
    <div class="span12">
      <h4>Date Range &amp; Time Picker with 30 Minute Increments</h4>
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="reservationtime">Choose your check-in and check-out times:</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <span class="add-on input-group-addon"><i
                      class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                  <input type="text" style="width: 400px" name="reservation" id="reservationtime" class="form-control"
                    value="08/01/2013 1:00 PM - 08/01/2013 1:30 PM" class="span4" />
                </div>
              </div>
            </div>
          </fieldset>
        </form>

        <script type="text/javascript">
          $(document).ready(function () {
            $('#reservationtime').daterangepicker({
              timePicker: true,
              timePickerIncrement: 30,
              format: 'MM/DD/YYYY h:mm A'
            }, function (start, end, label) {
              console.log(start.toISOString(), end.toISOString(), label);
            });
          });
        </script>

      </div>


    </div>
  </div>


</body>

</html>
